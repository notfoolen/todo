<div class="container board-list">
    <h5 class="board-list-header mt-1 mb-3"><i class="fa fa-fw fa-user"></i> Personal boards</h5>
    <div class="row">
        <div class="col-12 col-md-6 col-lg-4 mb-3" *ngFor="let item of items">
            <a [routerLink]="['/boards', item.code]" class="card board-sm card card-inverse" [ngStyle]="{'background-color': item.color}">
                <div class="card-block">
                    <h5 class="card-title">{{item.title}}</h5>
                    <p class="card-text">{{item.description}}</p>
                </div>
            </a>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
            <a href="javascript:void(0);" class="card text-center board-sm board-new" (click)="openModal(content)">
                create new board...
            </a>
        </div>
    </div>
</div>

<template #content let-c="close" let-d="dismiss">
    <form (submit)="addBoard($event, title.value, description.value)">
        <div class="modal-header">
            <h4 class="modal-title">Create board</h4>
            <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="form-group form-control-default">
                <label for="form-add-title">Title</label>
                <input #title type="text" class="form-control" id="form-add-title" placeholder="Enter board title...">
            </div>
            <div class="form-group form-control-default">
                <label for="form-add-description">Description</label>
                <textarea #description id="form-add-description" class="form-control" placeholder="Enter board description..."></textarea>
            </div>
